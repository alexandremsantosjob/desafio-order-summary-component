<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <section class="container">
      <div class="illustration_hero">
        <img src="src/images/illustration-hero.svg" alt="music">
      </div>

      <div class="infos">

        <h1 class="info_title">Order Summary</h1>
        <p class="info_p">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="info_m">
          <img src="src/images/icon-music.svg" alt="icon music">

          <div class="info_all">
            <h2 class="info_m_title">Annual Plan</h2>
            <p class="info_m_p">$59.99/year</p>
          </div>
          <a class="info_m_change" href="#">Change</a>

        </div>

          <button class="btn">Proceed to Payment</button>
        <a class="btn_can" href="#">Cancel Order</a>

    </section>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandre Shin</a>.
  </div> 
  </main>
</body>

</html>
